<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reflexion Health</title>
    <base href = "/">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
    <link rel = "stylesheet" href = "main.css"/>
  </head>
  <body ng-app = 'routerApp' ng-controller = "notifications" >
    <header>
      <nav class="group">
        <ul class="nav-list left">
          <li class="nav-list-item search">
            <i class="fa fa-search"></i>
          </li>
          <li class="nav-list-item">
            <span>Patients</span>
          </li>
          <li class="nav-list-item">
            <span>Protocols</span>
          </li>
          <li class="nav-list-item">
            <span>Clinicians</span>
          </li>
        </ul>
        <ul class="nav-list right">
          <li class="nav-list-item notifications">
            <i class="fa fa-bell-o" ng-click = "showDropDown()"></i>
            <div class = "alertt" ng-show = "true" ng-if = "notifications.length>0"></div>
          </li>
          <li class="nav-list-item">
            <span class="clinician-name right">John Doe</span><i class="fa fa-chevron-down"></i>
          </li>
        </ul>
      </nav>
    </header>

    <div class ='dropdown-container' id = 'dropdown-container' dropdown></div>
    <div ng-view class = "view"></div>

    <!-- Place the Scripts here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src= "moment/moment.js"></script>
    <script src= "angular-moment/angular-moment.js"></script>
    <script src = "/angular-route/angular-route.js"></script>
    <script src = "/javascripts/controllers.js"></script>
    <script src = "/javascripts/routing.js"></script>
    <script src = "/javascripts/directives.js"></script>
    <script src = "/javascripts/factories.js"></script>

  </body>




</html>
